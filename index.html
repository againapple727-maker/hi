<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

/* Glass Card */
.card{
    text-align:center;
    padding:40px;
    border-radius:30px;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.6);
    box-shadow:0 8px 32px rgba(0,0,0,0.2);
    animation: fadeIn 2s ease;
    z-index:10;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* Title animation */
#text{
    font-size:28px;
    color:#ff3366;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff99aa; }
    to{ text-shadow:0 0 25px #ff3366; }
}

p{
    color:#444;
    margin-top:20px;
    line-height:1.8;
    font-size:16px;
}

/* Cute button */
button{
    margin-top:25px;
    padding:12px 30px;
    border:none;
    border-radius:25px;
    background:#ff3366;
    color:white;
    font-size:16px;
    cursor:pointer;
    animation: bounce 2s infinite;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#ff4b6e;
    animation: floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    from{
        transform:translateY(110vh) scale(0.5);
        opacity:1;
    }
    to{
        transform:translateY(-10vh) scale(1.5);
        opacity:0;
    }
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b6b6a5a9a.mp3" type="audio/mp3">
</audio>

<div class="card">
    <div id="text">To My Problem ❤️</div>

    <p>
        ခုတလော မင်းကို စိတ်မကောင်းဖြစ်စေခဲ့ရင် တောင်းပန်ပါတယ်။ <br>
        မင်းကို အရမ်းတန်ဖိုးထားပါတယ်။ အရမ်းလည်း ချစ်ပါတယ်။ <br>
        ကို့မှာ မင်းပဲ ရှိတာမို့ အတွေးလွန်ပြီး ပြောမှားဆိုမှားတာတွေ ရှိရင် <br>
        နားလည်ပေးစေချင်တယ်။
    </p>

    <button onclick="alert('I Love You ❤️')">လက်ခံပေးမလား</button>
</div>

<script>
// Create many hearts immediately on load
for(let i=0;i<40;i++){
    createHeart();
}

function createHeart(){
    const heart = document.createElement("div");
    heart.innerHTML = "❤️";
    heart.className = "heart";
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (4+Math.random()*4)+"s";
    heart.style.fontSize = (15+Math.random()*35)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove()},8000);
}

// Keep generating hearts
setInterval(createHeart,500);
</script>

</body>
</html>
